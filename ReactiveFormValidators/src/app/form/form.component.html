<div class="jumbotron">

  <form [formGroup]="mioForm">
  <label>Name</label>
  <input id="name" class="form-control"
       formControlName="name" required >

  <div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">

    <div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 2 characters long.
    </div>

  </div>

  <label>Email</label>
  <input id="email" class="form-control"
         formControlName="email" required >

  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

    <div *ngIf="email.errors.required">
      Email is required.
    </div>
    <div *ngIf="email.errors.email">
      Email must respect a pattern; it should contain a domain and a valid name address.
    </div>
</div>

    <label>Website</label>
    <input id="websiteUrl" class="form-control"
           formControlName="websiteUrl" required >

    <div *ngIf="website.invalid && (website.dirty || website.touched)" class="alert alert-danger">
      <div *ngIf="website.errors.required">
        Website is required.
      </div>

      <div
        *ngIf="website.errors && website.dirty && website.errors.validUrl">
        Oops, only urls served over https and only from the .io top-level domain are accepted.
        Talk about restrictions!
      </div>
    </div>
<br>
  <button type="submit" class="btn btn-primary" (click)="print();" [disabled]="mioForm.invalid"> Send</button>
  </form>
</div>
